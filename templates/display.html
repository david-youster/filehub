<section id="display">
  {% if uploads %}
    <table>
      {% for upload in uploads %}
        <tr>
          <td><a href="/f?id={{ upload.id }}" download="{{ upload.name }}">{{ upload.label }}</a></td>
          <td><a href="/f?id={{ upload.id }}" download="{{ upload.name }}">{{ upload.name }}</a></td>
          <td><a href="/d?id={{ upload.id }}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No content to display.</p>
  {% endif %}
</section>
