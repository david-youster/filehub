<section id="upload-form">
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-block">
      <label for="file">Upload</label>
      <input type="file" id="file" name="file">
    </div>
    <div class="form-block">
      <input type="submit" value="Submit">
    </div>
  </form>
</section>
